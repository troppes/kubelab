# permissions for end users to edit students.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: student-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubelab
    app.kubernetes.io/part-of: kubelab
    app.kubernetes.io/managed-by: kustomize
  name: student-editor-role
rules:
- apiGroups:
  - kubelab.kubelab.local
  resources:
  - students
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubelab.kubelab.local
  resources:
  - students/status
  verbs:
  - get
